<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/forms.css">
    <title>Formularios</title>
</head>
<body>
    <h1>Missao formulario</h1>
    <section>
        <form action="#"> 
            <div class="inputs">
                <label for="nome">Digite o nome do ninja</label>
                <input type="text" placeholder="Nome..." name="nome" required/>
            </div>
            <div class="rank">
                <label for="rank">Selecione o nivel do ninja </label>
                <select name="rank" id="rank">
                    <option value="Selecione o nivel"></option>
                    <option value="Genin"> Genin</option>
                    <option value="Chunin"> Chunin </option>
                    <option value="Jounin"> Jounin </option>
                    <option value="Kage"> Kage </option>
                </select>
            </div>
            <div class="tipo">
                <label for="tipo">Escolha o nivel da missao</label>
                <div>
                    <label for="d">
                        <input type="radio" name="tipo" value="d" />
                        D
                    </label>
                </div>
                <div>
                    <label for="c">
                        <input type="radio" name="tipo" value="c"/>
                        C
                    </label>
                </div>
                <div>
                        <label for="b">
                        <input type="radio" name="tipo" value="b"/>
                        B
                    </label>
                </div>
                <div>
                    <label for="a">
                    <input type="radio" name="tipo" value="a"/>
                        A
                    </label>
                </div>
                <div>
                        <label for="s">
                            <input type="radio" name="tipo" value="S">
                            S
                        </label>
                </div>
            </div>
            <div class="especialidades">
                <label for="especialidades">Qual sua especialidade ninja?</label>
            </div>
        </form>
    </section>
</body>
</html>
